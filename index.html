    <script>
      jQuery(document).ready(function($){

        

        //ignore these four lines of code.
        const spread_of_items = 200; // how spread apart items are.
        const num_of_items = $(".scroll-graphic").children().length;
        $(".scroll-graphic").children().height(spread_of_items + 'vh');
        $(".image-holder").height(((num_of_items - 1) * spread_of_items) + 'vh' );
        
        $(".scroll-graphic").scrollSwap();
        
        
        //modal (also known as pop-up)
        
        //for youtube videos, neeed to modify a bit
        //https://stackoverflow.com/questions/18622508/bootstrap-3-and-youtube-in-modal
        
        const exampleModal = document.getElementById('exampleModal')
        
        exampleModal.addEventListener('show.bs.modal', function (event) {
          let button = event.relatedTarget;
          let image = button.getAttribute('src');
          let caption = button.getAttribute('alt');

          var modalBody = exampleModal.querySelector('.modal-body')

          modalBody.innerHTML = '<img src="' + image + '" class="img-fluid"><br><small>' + caption + '</small>';
        })




      });
    </script>
